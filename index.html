<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Dice Roller</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; touch-action: manipulation; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #252535;
      color: #e0e0e0;
      height: 100vh;
      overflow: hidden;
    }

    /* Viewport fills entire page */
    #viewport {
      position: absolute;
      inset: 0;
    }

    #viewport canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    /* Hamburger button */
    #menu-btn {
      position: fixed;
      top: 16px;
      left: 16px;
      z-index: 200;
      width: 44px;
      height: 44px;
      border: none;
      border-radius: 8px;
      background: rgba(35, 35, 55, 0.85);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: #e0e0e0;
      font-size: 1.4rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s;
    }

    #menu-btn:hover { background: rgba(50, 50, 75, 0.9); }

    /* Overlay backdrop */
    #menu-overlay {
      position: fixed;
      inset: 0;
      z-index: 140;
      background: rgba(0, 0, 0, 0.4);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    body.menu-open #menu-overlay {
      opacity: 1;
      pointer-events: auto;
    }

    /* Slide-out menu */
    #menu {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 320px;
      z-index: 150;
      background: #22223a;
      border-right: 1px solid #3a3a55;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }

    body.menu-open #menu {
      transform: translateX(0);
    }

    /* Tab bar */
    .menu-tabs {
      display: flex;
      padding: 68px 10px 0;
      gap: 4px;
    }

    .menu-tab {
      flex: 1;
      padding: 10px 0;
      border: none;
      border-radius: 6px 6px 0 0;
      background: transparent;
      color: #666;
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: color 0.15s, background 0.15s;
    }

    .menu-tab:hover { color: #aaa; }

    .menu-tab.active {
      background: #1c1c32;
      color: #8888cc;
    }

    .tab-content {
      display: none;
      padding-bottom: 16px;
    }

    .tab-content.active {
      display: block;
    }

    #menu h2 {
      font-size: 1.1rem;
      padding: 14px 16px 8px;
      color: #8888cc;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 600;
    }

    .panel {
      background: #1c1c32;
      margin: 4px 10px;
      padding: 12px;
      border-radius: 8px;
      overflow: hidden;
    }

    .dice-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .dice-buttons button {
      flex: 1 1 calc(33% - 6px);
      min-width: 80px;
      padding: 10px 6px;
      border: none;
      border-radius: 6px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: filter 0.15s, transform 0.1s;
    }

    .dice-buttons button:hover { filter: brightness(1.2); }
    .dice-buttons button:active { transform: scale(0.95); }

    .btn-d4  { background: #c0392b; color: #fff; }
    .btn-d6  { background: #2980b9; color: #fff; }
    .btn-d8  { background: #27ae60; color: #fff; }
    .btn-d10 { background: #8e44ad; color: #fff; }
    .btn-d12 { background: #d35400; color: #fff; }
    .btn-d20 { background: #c49b1a; color: #fff; }

    #dice-list {
      max-height: 200px;
      overflow-y: auto;
    }

    .dice-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 8px;
      border-radius: 4px;
      margin-bottom: 4px;
      background: #252540;
    }

    .dice-item label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      flex: 1;
    }

    .dice-item .die-badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.85rem;
      font-weight: 600;
      color: #fff;
    }

    .dice-item button {
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      font-size: 1.1rem;
      padding: 2px 6px;
      border-radius: 4px;
    }

    .dice-item button:hover {
      color: #e74c3c;
      background: rgba(231, 76, 60, 0.1);
    }

    /* Bottom bar */
    #bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 100;
      background: rgba(35, 35, 55, 0.85);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-top: 1px solid #3a3a55;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    #results {
      flex: 1;
      min-height: 44px;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 2px;
    }

    .result-value {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-width: 40px;
      height: 40px;
      padding: 2px 6px;
      border-radius: 6px;
      font-weight: 700;
      font-size: 1rem;
      margin: 2px;
    }

    .result-type {
      font-size: 0.55rem;
      font-weight: 600;
      opacity: 0.7;
      line-height: 1;
      text-transform: uppercase;
    }

    #result-total {
      font-size: 1.1rem;
      font-weight: 700;
      color: #a855f7;
      margin-left: 8px;
      white-space: nowrap;
    }

    .preset-list {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .preset-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 8px;
      border-radius: 4px;
      cursor: pointer;
      background: #252540;
      transition: background 0.1s;
    }

    .preset-item:hover { background: #30304f; }

    .preset-item .preset-name {
      flex: 1;
      font-size: 0.9rem;
    }

    .preset-item .preset-desc {
      font-size: 0.75rem;
      color: #888;
      margin-left: 8px;
    }

    .preset-item .delete-preset {
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      font-size: 0.9rem;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 4px;
    }

    .preset-item .delete-preset:hover {
      color: #e74c3c;
      background: rgba(231, 76, 60, 0.1);
    }

    .save-preset-row {
      display: flex;
      gap: 6px;
      margin-top: 8px;
      min-width: 0;
    }

    .save-preset-row input {
      flex: 1;
      min-width: 0;
      padding: 6px 10px;
      border: 1px solid #3a3a55;
      border-radius: 4px;
      background: #1a1a30;
      color: #e0e0e0;
      font-size: 0.85rem;
    }

    .save-preset-row button {
      padding: 6px 14px;
      border: none;
      border-radius: 4px;
      background: #6c5ce7;
      color: #fff;
      font-size: 0.85rem;
      cursor: pointer;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .save-preset-row button:hover { filter: brightness(1.15); }

    .empty-state {
      color: #555;
      font-size: 0.85rem;
      text-align: center;
      padding: 12px;
    }

    /* Mode toggle */
    .mode-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      cursor: pointer;
    }

    .mode-toggle span {
      font-size: 0.85rem;
      color: #aaa;
    }

    .toggle-switch {
      position: relative;
      width: 48px;
      height: 26px;
      background: #3a3a55;
      border-radius: 13px;
      cursor: pointer;
      transition: background 0.2s;
      border: none;
      padding: 0;
    }

    .toggle-switch.active {
      background: #6c5ce7;
    }

    .toggle-switch::after {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      width: 20px;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.2s;
    }

    .toggle-switch.active::after {
      transform: translateX(22px);
    }

    /* 2D roll overlay */
    #roll-overlay {
      position: fixed;
      inset: 0;
      z-index: 90;
      display: none;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    #roll-overlay.active {
      display: flex;
    }

    .roll-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      align-items: center;
      padding: 20px;
      max-width: 90vw;
    }

    .roll-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 72px;
      height: 88px;
      border-radius: 12px;
      font-weight: 800;
      font-size: 1.8rem;
      color: #fff;
      position: relative;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    .roll-card .card-type {
      font-size: 0.65rem;
      font-weight: 600;
      opacity: 0.7;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 2px;
    }

    .roll-card.rolling {
      animation: cardSpin 0.1s linear infinite;
      filter: blur(2px);
    }

    .roll-card.settled {
      animation: cardSettle 0.3s ease-out;
      filter: none;
    }

    @keyframes cardSpin {
      0% { transform: scale(1.05); }
      50% { transform: scale(0.95); }
      100% { transform: scale(1.05); }
    }

    @keyframes cardSettle {
      0% { transform: scale(1.1); filter: blur(1px); }
      100% { transform: scale(1); filter: blur(0); }
    }

    /* Scrollbars */
    #menu::-webkit-scrollbar,
    #dice-list::-webkit-scrollbar {
      width: 6px;
    }

    #menu::-webkit-scrollbar-track,
    #dice-list::-webkit-scrollbar-track {
      background: transparent;
    }

    #menu::-webkit-scrollbar-thumb,
    #dice-list::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 3px;
    }

    /* Mobile */
    @media (max-width: 768px) {
      #menu {
        width: 280px;
      }

      .result-value {
        width: 44px;
        height: 44px;
        font-size: 1.1rem;
      }

      #result-total {
        font-size: 1.2rem;
      }

      #bottom-bar {
        padding: 8px 12px;
      }
    }
  </style>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
      "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"
    }
  }
  </script>
</head>
<body>
  <div id="viewport"></div>

  <button id="menu-btn">&#9776;</button>
  <div id="menu-overlay"></div>

  <div id="menu">
    <div class="menu-tabs">
      <button class="menu-tab active" data-tab="dice">Dice</button>
      <button class="menu-tab" data-tab="presets">Presets</button>
    </div>

    <div class="tab-content active" id="tab-dice">
      <div class="mode-toggle">
        <span>Simple mode</span>
        <button class="toggle-switch" id="mode-toggle"></button>
      </div>
      <h2>Add Dice</h2>
      <div class="panel">
        <div class="dice-buttons">
          <button class="btn-d4" data-die="d4">d4</button>
          <button class="btn-d6" data-die="d6">d6</button>
          <button class="btn-d8" data-die="d8">d8</button>
          <button class="btn-d10" data-die="d10">d10</button>
          <button class="btn-d12" data-die="d12">d12</button>
          <button class="btn-d20" data-die="d20">d20</button>
        </div>
      </div>

      <h2>Dice Pool</h2>
      <div class="panel" id="dice-list-panel">
        <div id="dice-list"></div>
      </div>
    </div>

    <div class="tab-content" id="tab-presets">
      <div class="panel" id="presets-panel"></div>
    </div>
  </div>

  <div id="roll-overlay"><div class="roll-cards" id="roll-cards"></div></div>

  <div id="bottom-bar">
    <div id="results">
      <div class="empty-state">Add dice and tap to roll!</div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
